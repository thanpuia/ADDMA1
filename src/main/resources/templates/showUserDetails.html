<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<h1>Hello there, work harder!</h1>



<table class="table table-hover table-striped ">
	<thead>
		<tr>
			<th scope="col">Serial No </th>
			<th scope="col">Alt Contact Name </th>
			<th scope="col">Alt Contact No </th>
			<th scope="col">Crea </th>
			<th scope="col">dis </th>
			<th scope="col">ema </th>
			<th scope="col">emerg1 </th>
			<th scope="col"> emerg2</th>
			<th scope="col">lastlogin </th>
			<th scope="col">lat </th>
			<th scope="col">lng</th>
			<th scope="col">loc </th>
			<th scope="col">name </th>
			<th scope="col">phone </th>
			<th scope="col">role </th>
			<th scope="col">update </th>
			<th scope="col">vonlu </th>
		</tr>
	</thead>
	
	<tbody>
	
		<tr th:each="tempUser : ${users}">
			<!-- <td scope="row" th:id="${tempUser.SerialNo}"  /> -->
			<td th:text="${tempUser.serialNumber}"  />
			<td th:text="${tempUser.altContactName}"  />
			<td th:text="${tempUser.altContactNo}"  />
			<td th:text="${tempUser.createdAt}"  />
			<td th:text="${tempUser.district}"  />
			<td th:text="${tempUser.email}"  />
			<td th:text="${tempUser.emergencyContactName}"  />
			<td th:text="${tempUser.emergencyContactNo}"  />
			<td th:text="${tempUser.lastLogin}"  />
			<td th:text="${tempUser.lat}"  />
			<td th:text="${tempUser.lng}"  />
			<td th:text="${tempUser.locality}"  />
			<td th:text="${tempUser.username}"  />
			<td th:text="${tempUser.phoneNo}"  />
			<td th:text="${tempUser.userRole}"  />
			<td th:text="${tempUser.updateAt}"  />
			<td th:text="${tempUser.volunteer}"  />
		</tr>
	
	</tbody>



</table>  
</body>
</html>
