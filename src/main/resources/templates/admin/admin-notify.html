<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<h1>Welcome Administrator, Notification Table</h1>


<table class="table table-hover table-striped ">
	<thead>
		<tr>
			<th scope="col">Serial No </th>
			<th scope="col">District</th>
			<th scope="col">Message</th>
			<th scope="col">Phone</th>
			<th scope="col">Sent Time</th>
			<th scope="col">User Serial Number</th>
			<th scope="col">User Name</th>
			<th scope="col"> Sent Type</th>
			<th scope="col">Click this </th>
			
		</tr>
	</thead>
	
	<tbody>
	
		<tr th:each="tempUser : ${allNotify}">
			<!-- <td scope="row" th:id="${tempUser.SerialNo}"  /> -->
			<td th:text="${tempUser.serialNo}"  />
			<td th:text="${tempUser.district}"  />
			<td th:text="${tempUser.message}"  />
			<td th:text="${tempUser.phone}"  />
			<td th:text="${tempUser.sentTime}"  />
			<td th:text="${tempUser.userSerialNo}"  />
			<td th:text="${tempUser.username}"  />
			<td th:text="${tempUser.sentType}"  />
		<td>
			<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/admin/update}" method="POST">
					
						<input type="hidden" name="reliefId" th:value="${tempUser.serialNo}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Resolve
						</button>

					</form>
					</div>
			</td>
		</tr>
	
	</tbody>



</table> 
</body>
</html>
