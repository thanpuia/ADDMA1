<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<h1>Welcome Administrator, Relief Table</h1>

<table class="table table-hover table-striped ">
	<thead>
		<tr>
			<th scope="col">Serial No</th>
			<th scope="col">Details</th>
			<th scope="col">District</th>
			<th scope="col">Landmarks</th>
			<th scope="col">Locality</th>
			<th scope="col">Material</th>
			<th scope="col">Quantity</th>
			<th scope="col">User name</th>
			<th scope="col">Phone</th>
			<th scope="col">Request On</th>
			<th scope="col">Zonal Officer Id</th>
			<th scope="col">Zonal Officer Name</th>
			<th scope="col">Zonal Officer Contact</th>
			<th scope="col">Zone Name</th>
			<th scope="col">Status</th>
		</tr>
	</thead>
	
	<tbody>
	
		<tr th:each="tempRelief : ${allRelief}">
			<!-- <td scope="row" th:id="${tempUser.SerialNo}"  /> -->
 			<td th:text="${tempRelief.serialNumber}"  />
 			<td th:text="${tempRelief.details}"  />
			<td th:text="${tempRelief.district}"  />
			<td th:text="${tempRelief.landmarks}"  />
			<td th:text="${tempRelief.locality}"  />
			<td th:text="${tempRelief.material}"  />
			<td th:text="${tempRelief.quantity}"  />
			<td th:text="${tempRelief.username}"  />
			<td th:text="${tempRelief.phone}"  />
			<td th:text="${tempRelief.requestOn}"  />
			<td th:text="${tempRelief.zonalOfficerId}"  />
			<td th:text="${tempRelief.zonalOfficerName}"  />
			<td th:text="${tempRelief.zonalOfficerContact}"  />
			<td th:text="${tempRelief.zoneName}"  />
			<td th:text="${tempRelief.status}"  />
	
		<td>
			<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/admin/relief/update}" method="POST">
					
						<input type="hidden" name="reliefId" th:value="${tempRelief.serialNumber}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
								Resolve
						</button>

					</form>
					</div>
			</td>
		</tr>
	
	</tbody>



</table> 
</body>
</html>
