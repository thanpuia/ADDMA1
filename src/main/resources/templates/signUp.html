<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

	<div class="container">
	
	<h3>Add name</h3>
	<hr>
	
	<form action="#" th:action="@{/showFormForAdd}"
					th:object="${userEntity}" method="POST">
					
	<input type="hidden" th:field="*{serialNo}">
	<input type="text" th:field="*{altContactName}" placeholder="altContactName">
	<input type="text" th:field="*{altContactNo}" placeholder="altContactNo">
	<input type="text" th:field="*{createdAt}" placeholder="createdAt">
	<input type="text" th:field="*{district}" placeholder="district">
	<input type="text" th:field="*{email}" placeholder="email">
	<input type="text" th:field="*{emergencyContactName}" placeholder="emergencyContactName">
	<input type="text" th:field="*{emergencyContactNo}" placeholder="emergencyContactNo">
	<input type="text" th:field="*{lastLogin}" placeholder="lastLogin">
	<input type="text" th:field="*{lat}" placeholder="lat">
	<input type="text" th:field="*{lng}" placeholder="lng">
	<input type="text" th:field="*{locality}" placeholder="locality">
	<input type="text" th:field="*{username}" placeholder="username">
	<input type="text" th:field="*{phoneNo}" placeholder="phoneNo">
	<input type="text" th:field="*{userRole}" placeholder="userRole">
	<input type="text" th:field="*{updateAt}" placeholder="updateAt">
	<input type="text" th:field="*{volunteer}" placeholder="volunteer">
 
					<button type="submit">Save</button>
					
	</form>
	</div>

</body>
</html>
